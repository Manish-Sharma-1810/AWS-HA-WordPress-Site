#=========================================================================#
# Default Web Domain Template                                             #
# DO NOT MODIFY THIS FILE! CHANGES WILL BE LOST WHEN REBUILDING DOMAINS   #
# https://hestiacp.com/docs/server-administration/web-templates.html      #
#=========================================================================#

<VirtualHost 31.172.80.110:8080>

    ServerName hqz.fan
    ServerAlias www.hqz.fan
    ServerAdmin info@hqz.fan
    DocumentRoot /home/admin/web/hqz.fan/public_html
    ScriptAlias /cgi-bin/ /home/admin/web/hqz.fan/cgi-bin/
    Alias /vstats/ /home/admin/web/hqz.fan/stats/
    Alias /error/ /home/admin/web/hqz.fan/document_errors/
    #SuexecUserGroup admin admin
    CustomLog /var/log/apache2/domains/hqz.fan.bytes bytes
    CustomLog /var/log/apache2/domains/hqz.fan.log combined
    ErrorLog /var/log/apache2/domains/hqz.fan.error.log

    IncludeOptional /home/admin/conf/web/hqz.fan/apache2.forcessl.conf*

    <Directory /home/admin/web/hqz.fan/stats>
        AllowOverride All
    </Directory>
    <Directory /home/admin/web/hqz.fan/public_html>
        AllowOverride All
        Options +Includes -Indexes +ExecCGI
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.1-fpm-hqz.fan.sock|fcgi://localhost"
    </FilesMatch>
    SetEnvIf Authorization .+ HTTP_AUTHORIZATION=$0

    IncludeOptional /home/admin/conf/web/hqz.fan/apache2.conf_*
    IncludeOptional /etc/apache2/conf.d/*.inc
</VirtualHost>